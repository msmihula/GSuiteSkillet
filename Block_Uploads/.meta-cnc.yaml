# skillet preamble information used by panhandler
# ---------------------------------------------------------------------
# unique snippet name
name: Block_Upload_GSuite
# label used for menu selection
label: Block_Upload_GSuite
description: Block uploading of files in GMail and Google Docs

# type of device configuration
# common types are panorama, panos, and template
# https://github.com/PaloAltoNetworks/panhandler/blob/develop/docs/metadata_configuration.rst
type: panos
# preload static or default-based templates
extends:

# grouping of like snippets for dynamic menu creation in panhandler
labels:
  collection:
    - GSuite_Collection

# ---------------------------------------------------------------------
# end of preamble section

# variables section
# ---------------------------------------------------------------------
# variables used in the configuration templates
# type_hint defines the form field used by panhandler
# type_hints can be text, ip_address, or dropdown
variables:
  - name: blocking_profile_name
    description: File Blocking Profile Name
    default: Block Upload
    type_hint: text
# ---------------------------------------------------------------------
# end of variables section

# snippets section
# ---------------------------------------------------------------------
# snippets used for api configuration including xpath and element as file name
# files will load in the order listed
snippets:
  - name: blocking_profile_name
    xpath: /config/devices/entry[@name='localhost.localdomain']/vsys/entry[@name='vsys1']/profiles/file-blocking
    file: block_file_upload.xml
  - name: add_profile_to_rules
    xpath: /config/devices/entry[@name='localhost.localdomain']/vsys/entry[@name='vsys1']/rulebase/security/rules/entry[@name='Google Drive and Docs' or @name='Gmail']/profile-setting/profiles/file-blocking
    file: rules_with_file_blocking.xml
# ---------------------------------------------------------------------
# end of snippets section
# //h2[@id="foo" or @id="bar" or @id="baz"][last()]